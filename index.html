<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Stats Of India</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="bg-light">

    <div class="container py-4">
      <h2 class="text-center mb-4">COVID-19 Dashboard Of India</h2>

      <!-- Global Stats -->
      <div class="row text-center mb-4">
        <div class="col-md-4">
          <div class="card border-warning border-5 shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-warning fw-bold fs-4">Total Cases</h5>
              <h3 id="total" class="fw-bold">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-success border-5 shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-success fw-bold fs-4">Recovered</h5>
              <h3 id="recovered" class="fw-bold">0</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card border-danger border-5 shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-danger fw-bold fs-4">Deaths</h5>
              <h3 id="deaths" class="fw-bold">0</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- State Dropdown -->
      <div class="row mb-3">
        <div class="col-md-6 mx-auto">
          <select id="stateSelect" class="form-select">
            <option value>Select a State</option>
          </select>
        </div>
      </div>

      <!-- Selected State Box -->
      <div id="selectedStateData" class="card mb-4 d-none shadow-sm">
        <div class="card-body">
          <h4 id="stateName" class="text-center text-primary mb-3">State
            Name</h4>
          <div class="row text-center">
            <div class="col-md-3">
              <h6>Total</h6>
              <p id="sTotal" class="fw-bold">0</p>
            </div>
            <div class="col-md-3">
              <h6>Recovered</h6>
              <p id="sRecovered" class="fw-bold">0</p>
            </div>
            <div class="col-md-3">
              <h6>Deaths</h6>
              <p id="sDeaths" class="fw-bold">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- State Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover"
          id="myTable">
          <thead class="text-center">
            <tr>
              <th>State</th>
              <th>Total</th>
              <th>Recovered</th>
              <th>Deaths</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <!-- JS inserts rows here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
